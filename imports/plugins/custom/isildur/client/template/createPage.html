<template name="staticPageTemplate">
  <div class="container text-center">
    <h3>Create a new page</h3>
    <div class="row">
      <form class="create-page-form">
        <div class="form-group col-sm-6 col-xs-12">
          <label for="page-title"></label>
          <input type="text" class="form-control" id="page-title" placeholder="Page Title" required>
        </div>
        <div class="form-group col-sm-6 col-xs-12">
          <label for="page-slug"></label>
          <input type="text" class="form-control" id="page-slug" placeholder="Page Slug" required>
        </div>
        <div class="form-group col-md-12 col-xs-12">
          <textarea id="simplemde"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Create Page</button>
      </form>
    </div>
  </div>
</template>
