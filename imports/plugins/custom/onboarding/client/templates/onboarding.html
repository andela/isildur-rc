            <p>This section will show you how to add your website details</p>

              You can add your website name, give it a description and also add keywords.
              In other to customize your website , follow the procedure below :</p>
            <ol>
              <li>Click the Icon on the top-right corner of the page (dashboard icon) to open the dashboard page.</li>
              <li>Click "Settings" on the core section of the admin panel from which a right navigation bar opens.</li>
              <li>In the "general" section of the navigation bar, you can then add your website details.</li>
            </ol>

          </div>

            <p>In this section, you will learn how to add your website addresses</p>
            <p>For reliability, your customers should know where your website is operating from.
              Hence Reaction Commerce provides you with two addresses (Shipping and Billing addresses).
              You can follow the procedure below to add your billing and shipping addresses :</p>
            <ol>
              <li>Click the Icon on the top-right corner of the page (dashboard icon) to open the dashboard page.</li>
              <li>Click "Settings" on the core section of the admin panel from which a right navigation bar opens.</li>
              <li>In the "address" section of the navigation bar, you can start adding your billing and shipping addresses.</li>
            </ol>

              <a class="btn btn-success" id="address-next">Next</a>

            <p>In this Section, you will learn how to add payment method to your website</p>
            <p>
              Your customers have to know what payment method you accept. Reaction Commerce provides
              you with some of the most reliable, popular and common payment methods you can find today.
              This includes Paystack, Paypal,Stripe, Braintree and Authorize.net. You can add any of these
              payment methods using the following procedure :
            </p>
            <ol>
              <li>Click the Icon on the top-right corner of the page (dashboard icon) to open the dashboard page.</li>
              <li>Click "Settings" on the core section of the admin panel from which a right navigation bar opens.</li>
              <li>In the "Payment methods" section of the navigation bar, you can choose any of the payment methods and
                supply your credentials.</li>
            </ol>
            <p class="done text-center">

              <a class="btn btn-success" id="payment-next">Next</a>
            </p>

              their social media websites. This includes Facebook, Google and Twitter. You can integrate these websites
              using the procedure outlined below:
            </p>
            <ol>
              <li>Click the Icon on the top-right corner of the page (dashboard icon) to open the dashboard page.</li>
              <li>Click "Social" on the Connect section of the admin panel (Can be found at the bottom of the dashboard page)
                from which a right navigation bar opens.</li>
              <li>In the navigation bar, you can choose any of the social media (Facebook, Google, Twitter) you want
                to integrate and supply your credentials accordingly.</li>
            </ol>

            </p>

              We included several email providers that you can choose from or switch to any time.
              Follow the procedure below to add any of these email service providers :
            </p>
            <ol>
              <li>Click the Icon on the top-right corner of the page (dashboard icon) to open the dashboard page.</li>
              <li>Click "Email" on the Core section of the admin panel from which a right navigation bar opens.</li>
              <li>In the navigation bar, you can choose any of the email service providers
                (Yahoo, Gmail, Nodemailer, Godaddy, Hotmail etc) you want and supply your credentials accordingly.</li>
            </ol>

            </p>

            </p>

              <li>Click the "plus" Icon on the right side of any page you are.</li>
              <li>Click the pop-up "Add product" button from which the add-product page loads.</li>
              <li>In the page, you can fill all the required fields and have your product added for your customers to start making orders.</li>
