<template name="products">

  {{#if ready}}

    {{#if currentRoute }}
      {{>homeHero }}
      {{else}}
        {{>shopHero }}
    {{/if}}

    {{>productGrid products=products}}

    {{#if loadMoreProducts}}
      <div class="product-load-more" id="productScrollLimitLoader">
          <button
            class="btn btn-inverse btn-block btn-lg"
            data-i18n="app.loadMoreProducts"
            data-event-action="loadMoreProducts">Load more products</button>
      </div>
    {{/if}}

    {{#unless Template.subscriptionsReady}}
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    {{/unless}}
  {{else}}
    <div class="spinner-container spinner-container-lg">
      <div class="spinner"></div>
    </div>
  {{/if}}


</template>

<template name="productListGrid">
  <div class="row">
    {{>productGrid products=products}}
    {{#if hasPermission "createProduct"}}
      {{>productList}}
    {{/if}}
  </div>
</template>

<template name="homeHero">
  <div class="container-fluid padding-none">
    <div id="hero-modal" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#hero-modal" data-slide-to="0" class="active"></li>
        <li data-target="#hero-modal" data-slide-to="1"></li>
        <li data-target="#hero-modal" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/resources/rc.jpg" alt="Hero 1">
        </div>
        <div class="item">
          <img src="/resources/rc2.jpg" alt="Hero 2">
        </div>
        <div class="item">
          <img src="/resources/rc3.jpg" alt="Hero 3">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#hero-modal" role="button" data-slide="prev">
        <span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#hero-modal" role="button" data-slide="next">
        <span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="container margin-v">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="col-xs-12">
        <a href="/reaction/tag/shop">
          <img src="/resources/rc4.jpg" class="center-block img-responsive" alt="Call to action">
        </a>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="col-xs-12">
        <a href="/reaction/tag/shop">
          <img src="/resources/rc5.jpg" class="center-block img-responsive" alt="Call to action">
        </a>
      </div>
    </div>
  </div>
</template>

<template name="shopHero">
  <div class="container-fluid padding-none">
    <div class="col-xs-12">
      <img src="/resources/rc7.jpg" class="center-block img-responsive" alt="shop banner">
    </div>
  </div>
  <div class="container margin-v">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="col-xs-12">
        <img src="/resources/rc4.jpg" class="center-block img-responsive" alt="Call to action">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="col-xs-12">
        <img src="/resources/rc5.jpg" class="center-block img-responsive" alt="Call to action">
      </div>
    </div>
  </div>
</template>
