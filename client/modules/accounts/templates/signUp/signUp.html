<template name="loginFormSignUpView">

  <div class="loginForm-title">
    <h2 data-i18n="accountsUI.createAccount">Create an Account</h2>
  </div>

  {{#each services}}
    {{> loginFormServiceButton}}
  {{/each}}

  {{#if shouldShowSeperator}}
    {{> loginFormSeperator}}
  {{/if}}

  <form class="login-form" novalidate>

    {{> loginFormMessages messages=messages}}

    <div class="form-group form-group-email {{hasError messages.errors.email}}">
      <label for="email-{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email</label>
      <input id="email-{{uniqueId}}" class="form-control login-input-email" type="email" value="{{credentials.email}}">
      {{#if hasError messages.errors.email}}
        <span class="help-block">
          {{i18n messages.errors.email.i18nKeyReason messages.errors.email.reason}}
        </span>
      {{/if}}
    </div>

    <!-- multivendor form starts -->
    <div class="form-group">
       {{> multiVendorCheckbox}}
    </div>
    <div class="form-group {{hasError messages.errors.username }}">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username">
      {{#if hasError messages.errors.username}}
        <span class="help-block">
          <p>{{messages.errors.username}}</p>
        </span>
      {{/if}}
    </div>
    <div class="form-group {{hasError messages.errors.shopName }}">
      <label for="shop-name">Shop Name</label>
      <input class="form-control" type="text" name="shop-name" id="shop-name">
      {{#if hasError messages.errors.shopName}}
        <span class="help-block">
          <p>{{messages.errors.shopName}}</p>
        </span>
      {{/if}}
    </div>
    <div class="form-group {{hasError messages.errors.shopAddress }}">
      <label for="shop-address">Shop Address</label>
      <input class="form-control" type="text" name="shop-address" id="shop-address">
      {{#if hasError messages.errors.shopAddress}}
        <span class="help-block">
          <p>{{messages.errors.shopAddress}}</p>
        </span>
      {{/if}}
    </div>
    <div class="form-group {{hasError messages.errors.phone }}">
      <label for="phone-number">Phone</label>
      <input class="form-control" type="text" name="phone-number" id="phone-number">
      {{#if hasError messages.errors.phone}}
        <span class="help-block">
          <p>{{messages.errors.phone}}</p>
        </span>
      {{/if}}
    </div>
    <!-- multivendor form ends -->

    <div class="form-group form-group-password {{hasError messages.errors.password }}">
      <label for="password-{{uniqueId}}" class="control-label" data-i18n="accountsUI.password">Password</label>
      <input id="password-{{uniqueId}}" class="form-control login-input-password" type="password" value="{{credentials.password}}">
      {{#if hasError messages.errors.password}}
        <span class="help-block">
          {{#each messages.errors.password}}
          <p>{{i18n i18nKeyReason reason}}</p>
          {{/each}}
        </span>
      {{/if}}
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block" type="Submit" data-i18n="accountsUI.signUpButton"  data-event-category="accounts" data-event-action="register">Register</button>
    </div>

    <div class="form-group">
      <a data-i18n="accountsUI.signIn"  data-event-category="accounts" data-event-action="signIn" href>Sign In</a>
    </div>

  </form>

</template>

<template name="multiVendorCheckbox">
  <input type="checkbox" name="vendor-registration" id="vendor-registration"/>
  <label for="vendor-registration">Register as a vendor</label>
</template>
